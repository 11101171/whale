{{set . "title" "Home"}}
{{template "layout_v1/header.html" .}}
        <div class="row">
            <div>
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        {{if .cmd.CmdId}}<h5>修改cmd</h5>{{else}}<h5>添加cmd</h5>{{end}}
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal m-t" action="{{url "Cmds.Operate" .agentId}}" method="post">
                             {{with $field := field "cmd.Shell" .}}
                              <div class="form-group">
                                <label class="col-sm-3 control-label">脚本代码:</label>
                                <div class="col-sm-8">
                                    <input name="{{$field.Name}}" class="form-control" type="text" aria-required="true" aria-invalid="true" class="error" value="{{$field.Value}}{{$field.Flash}}" >
                                    <p class="m-t-md" style="color:red;">{{$field.Error}}</p>
                                </div>
                              </div>
                            {{end}}


                            {{if .cmd.CmdId}}
                                {{with $field := field "cmd.CmdId" .}}
                                <input type="hidden" name="{{$field.Name}}" value="{{$field.Value}}{{$field.Flash}}" >
                                {{end}}
                            {{end}}
                             <input type="hidden" name="agentId" value="{{.agentId}}"  />
                            <div class="form-group">
                                <div class="col-sm-8 col-sm-offset-3">
                                    <button class="btn btn-primary" type="submit">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


{{template "layout_v1/footer.html" .}}
